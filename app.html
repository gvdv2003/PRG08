<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script defer type="module" src="/js/app.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Game App</title>

</head>
<body>

<button id="webcamButton">START SPEL</button>
<div id="scoreBoard">Score: 0</div>
<div id="livesBoard">Lives: 5</div>


<div id="gameOverPopup" style="display: none;">
    <h2>Game Over!</h2>
    <p id="scoreDisplay"></p>
    <button id="restartButton">Speel opnieuw</button>
</div>


<div class="videoView">
    <div style="position: relative;">
        <video id="webcam" style="position: absolute;" muted autoplay playsinline></video>
        <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
    </div>
</div>

</body>
</html>
